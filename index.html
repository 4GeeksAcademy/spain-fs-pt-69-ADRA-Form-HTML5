<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fe3a88e611.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>4GeeksAcademy Form HTML</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div="container-fluid text-center w-50">
            <div class="card">
                <div class="card-header"><strong>Payment form example</strong></div>
                <div class="card-body">
                    <div class="alert alert-danger p-2" role="alert">Some fields are missing</div>
                    <form action="">
                        <div class="row">
                            <label for="cardNumber" class="form-label col-xl-4"><strong>Card #</strong><input type="number" class="form-control number-input" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16" /></label>
                            <label for="cvc" class="form-label col-xl-4"><strong>CVC #</strong><input type="number" class="form-control number-input" id="cvc" placeholder="XXX" maxlength="3" /></label>
                            <label for="amount" class="col-xl-4"><strong>Amount</strong>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                </div>
                            </label>
                        </div>
                        <div class="row">
                            <label class="col-xl-6" for="firstName"><strong>First Name</strong><input type="text" id="firstName" class="form-control" placeholder="First name" aria-label="First name"></label>
                            <label class="col-xl-6" for="lastName"><strong>Last Name</strong><input type="text" id="lastName" class="form-control" placeholder="Last name" aria-label="Last name"></label>
                        </div>
                        <div class="row">
                            <label class="col-xl-6" for="City"><strong>City</strong><input type="text" id="city" class="form-control" placeholder="Last name" aria-label="Last name"></label>
                            <label for="city" class="col-xl-3"><strong>State</strong>
                                <select id="city" class="form-control">
                                    <option selected="">Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </label>
                            <label for="postalCode" class="form-label col-xl-3"><strong>Postal Code</strong><input type="number" class="form-control number-input" id="postalCode" placeholder="XXXXX" maxlength="5" /></label>
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <label><strong>We accept:</strong></label>
                                <div class="badge text-bg-secondary  mt-2">
                                    <label for="masterCard" class="p-2"><input type="radio" name="payment" id="masterCard"><i class="fa-brands fa-cc-mastercard fs-5 p-1 "></i></label>
                                    <label for="visa" class="p-2"><input type="radio" name="payment" id="visa"><i class="fa-brands fa-cc-visa fs-5 p-1 "></i></label>
                                    <label for="dinersClub" class="p-2"><input type="radio" name="payment" id="dinersClub"><i class="fa-brands fa-cc-diners-club fs-5 p-1 "></i></label>
                                    <label for="amex" class="p-2"><input type="radio" name="payment" id="amex"><i class="fa-brands fa-cc-amex fs-5 p-1 "></i></label>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <label for="message"><strong>Message</strong></label>
                                <textarea class="form-control" name="message" id="message" cols="30" rows="3"></textarea>
                                <p>Add any notes here.</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-body-secondary text-end py-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
</body>
</html>
